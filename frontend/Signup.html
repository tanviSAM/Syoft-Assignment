<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div id="container">
        <div class="nav">
            <div class="left">Syoft</div>
            <div class="right">
                <div onclick="window.location.href='index.html'">Home</div>
                <div onclick="window.location.href='Signin.html'">Sign In</div>
                <div onclick="window.location.href='Signup.html'">Sign Up</div>
              </div>
            </div>
          </div>
      <div id="RegBox">
        <div id="SignUpBox">
          <p style="font-weight: bold">SIGN UP | Become a Member</p>
          <br />
          <br />
          <form action="" id="form">
            <input
              id="usernm"
              type="username"
              placeholder="Please Enter your Name*"
            />
            <br />
            <input
              id="email"
              type="email"
              placeholder="Please Enter your E-Mail ID*"
            />
            <br />
            <input
              id="role"
              type="role"
              placeholder="Please Enter your Role*"
            />
            <br />
            <input
              id="mobile"
              type="text"
              maxlength="10"
              placeholder="Please Enter your 10 digit Mobile Number*"
            />
            <br />
            <input
              id="password"
              type="password"
              placeholder="Please Set a Password*"
            />
            <br />

            <button id="SignUpBut" type="submit">SIGN UP</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./Signup.js"></script>
